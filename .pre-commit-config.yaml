repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: end-of-file-fixer
    -   id: debug-statements
        language_version: python3.10
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
        language_version: python3.10
        args: [--safe]
-   repo: https://github.com/python-poetry/poetry
    rev: 1.4.2
    hooks:
    -   id: poetry-check
    -   id: poetry-lock
